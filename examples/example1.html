<h2>Form 1</h2>

<form name="submitForm"
      id="submitForm">

           data-validation-sm="required"/>
    <input type="text" name="surname"
           data-validation-sm="required"/>

           data-validation-sm="required|email"/>

           id="submitBtn">
</form>
